<div class="apply-loan-container">
  <header class="page-header">
    <div class="header-content">
      <button class="back-btn" (click)="goBack()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5"/>
          <polyline points="12,19 5,12 12,5"/>
        </svg>
        Back to Dashboard
      </button>
      <div class="header-info">
        <h1>Apply for Loan</h1>
        <p>Fill in your details to find the best loan options</p>
      </div>
    </div>
  </header>

  <div class="page-content">
    <div class="request-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="loanAmount">Loan Amount (₹) *</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="1" x2="12" y2="23"/>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
              </svg>
            </div>
            <input 
              type="number" 
              id="loanAmount" 
              [(ngModel)]="loanAmount" 
              name="loanAmount"
              placeholder="Enter loan amount in rupees"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <label for="loanPurpose">Loan Purpose *</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
              </svg>
            </div>
            <select 
              id="loanPurpose" 
              [(ngModel)]="loanPurpose" 
              name="loanPurpose"
              class="select-input"
              required
            >
              <option value="">Select purpose</option>
              <option value="HOME">Home Purchase</option>
              <option value="CAR">Car Purchase</option>
              <option value="EDUCATION">Education</option>
              <option value="BUSINESS">Business</option>
              <option value="PERSONAL">Personal</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="employmentStatus">Employment Status *</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 13.255A23.931 23.931 0 0 1 12 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2-2v2m8 0V6a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2V6"/>
              </svg>
            </div>
            <select 
              id="employmentStatus" 
              [(ngModel)]="employmentStatus" 
              name="employmentStatus"
              class="select-input"
              required
            >
              <option value="SALARIED">Salaried</option>
              <option value="SELF_EMPLOYED">Self Employed</option>
              <option value="NOT_EMPLOYED">Not Employed</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="creditScore">Credit Score *</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 12l2 2 4-4"/>
                <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"/>
                <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/>
              </svg>
            </div>
            <input 
              type="number" 
              id="creditScore" 
              [(ngModel)]="creditScore" 
              name="creditScore"
              placeholder="Your credit score"
              min="300" 
              max="850"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <label for="age">Age *</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
            </div>
            <input 
              type="number" 
              id="age" 
              [(ngModel)]="age" 
              name="age"
              placeholder="Your age"
              min="18" 
              max="65"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <label for="salary">Monthly Salary (₹) *</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="1" x2="12" y2="23"/>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
              </svg>
            </div>
            <input 
              type="number" 
              id="salary" 
              [(ngModel)]="salary" 
              name="salary"
              placeholder="Your monthly salary in rupees"
              required
            >
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-primary" (click)="createRequest()" [disabled]="loading">
          <span *ngIf="!loading">Create Request</span>
          <span *ngIf="loading" class="loading-spinner">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 11-6.219-8.56"/>
            </svg>
          </span>
        </button>
      </div>
    </div>

    <!-- Error Message -->
    <div class="error-message" *ngIf="error">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="15" y1="9" x2="9" y2="15"/>
        <line x1="9" y1="9" x2="15" y2="15"/>
      </svg>
      <span>{{ error }}</span>
    </div>
  </div>
</div>
