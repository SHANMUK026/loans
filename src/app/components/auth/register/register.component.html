<div class="register-container">
  <div class="register-background">
    <div class="register-particles"></div>
    <div class="register-gradient"></div>
  </div>
  
  <div class="register-card">
    <div class="register-header">
      <div class="register-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="8.5" cy="7" r="4"/>
          <line x1="20" y1="8" x2="20" y2="14"/>
          <line x1="23" y1="11" x2="17" y2="11"/>
        </svg>
      </div>
      <h1>Create Account</h1>
      <p>Join thousands of users who trust our platform</p>
    </div>

    <form class="register-form" (ngSubmit)="onRegister()">
      <!-- Basic Information -->
      <div class="form-section">
        <h3>Basic Information</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="userName">Username *</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                  <circle cx="12" cy="7" r="4"/>
                </svg>
              </div>
              <input 
                type="text" 
                id="userName" 
                [(ngModel)]="userName" 
                name="userName"
                placeholder="Choose a username"
                required
              >
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                  <polyline points="22,6 12,13 2,6"/>
                </svg>
              </div>
              <input 
                type="email" 
                id="email" 
                [(ngModel)]="email" 
                name="email"
                placeholder="Enter your email"
                required
              >
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
            </div>
            <input 
              type="password" 
              id="password" 
              [(ngModel)]="password" 
              name="password"
              placeholder="Create a strong password"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <label for="role">Account Type *</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
              </svg>
            </div>
            <select 
              id="role" 
              [(ngModel)]="role" 
              name="role"
              class="select-input"
              required
            >
              <option value="BORROWER">Borrower - I need a loan</option>
              <option value="LENDER">Lender - I provide loans</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Borrower Specific Fields -->
      <div class="form-section" *ngIf="role === 'BORROWER'">
        <h3>Borrower Information</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="borrowerFirstName">First Name *</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                  <circle cx="12" cy="7" r="4"/>
                </svg>
              </div>
              <input 
                type="text" 
                id="borrowerFirstName" 
                [(ngModel)]="borrowerFirstName" 
                name="borrowerFirstName"
                placeholder="Your first name"
                required
              >
            </div>
          </div>

          <div class="form-group">
            <label for="borrowerLastName">Last Name *</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                  <circle cx="12" cy="7" r="4"/>
                </svg>
              </div>
              <input 
                type="text" 
                id="borrowerLastName" 
                [(ngModel)]="borrowerLastName" 
                name="borrowerLastName"
                placeholder="Your last name"
                required
              >
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="borrowerPhoneNumber">Phone Number *</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
              </svg>
            </div>
            <input 
              type="tel" 
              id="borrowerPhoneNumber" 
              [(ngModel)]="borrowerPhoneNumber" 
              name="borrowerPhoneNumber"
              placeholder="Your phone number"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <label for="borrowerAddress">Address *</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
              </svg>
            </div>
            <input 
              type="text" 
              id="borrowerAddress" 
              [(ngModel)]="borrowerAddress" 
              name="borrowerAddress"
              placeholder="Your address"
              required
            >
          </div>
        </div>
      </div>

      <!-- Lender Specific Fields -->
      <div class="form-section" *ngIf="role === 'LENDER'">
        <h3>Lender Information</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="lenderFirstName">First Name *</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                  <circle cx="12" cy="7" r="4"/>
                </svg>
              </div>
              <input 
                type="text" 
                id="lenderFirstName" 
                [(ngModel)]="lenderFirstName" 
                name="lenderFirstName"
                placeholder="Your first name"
                required
              >
            </div>
          </div>

          <div class="form-group">
            <label for="lenderLastName">Last Name *</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                  <circle cx="12" cy="7" r="4"/>
                </svg>
              </div>
              <input 
                type="text" 
                id="lenderLastName" 
                [(ngModel)]="lenderLastName" 
                name="lenderLastName"
                placeholder="Your last name"
                required
              >
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="companyName">Company Name *</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 21h18"/>
                <path d="M5 21V7l8-4v18"/>
                <path d="M19 21V11l-6-4"/>
              </svg>
            </div>
            <input 
              type="text" 
              id="companyName" 
              [(ngModel)]="companyName" 
              name="companyName"
              placeholder="Your company name"
              required
            >
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="licenseNumber">License Number *</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                  <line x1="8" y1="21" x2="16" y2="21"/>
                  <line x1="12" y1="17" x2="12" y2="21"/>
                </svg>
              </div>
              <input 
                type="text" 
                id="licenseNumber" 
                [(ngModel)]="licenseNumber" 
                name="licenseNumber"
                placeholder="Your license number"
                required
              >
            </div>
          </div>

          <div class="form-group">
            <label for="lenderPhoneNumber">Phone Number *</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                </svg>
              </div>
              <input 
                type="tel" 
                id="lenderPhoneNumber" 
                [(ngModel)]="lenderPhoneNumber" 
                name="lenderPhoneNumber"
                placeholder="Your phone number"
                required
              >
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="lenderAddress">Address *</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
              </svg>
            </div>
            <input 
              type="text" 
              id="lenderAddress" 
              [(ngModel)]="lenderAddress" 
              name="lenderAddress"
              placeholder="Your business address"
              required
            >
          </div>
        </div>
      </div>

      <!-- Terms and Conditions -->
      <div class="form-section">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="terms" required>
          <span class="checkmark"></span>
          <label for="terms" class="checkbox-label">
            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
          </label>
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        {{ error }}
      </div>

      <button type="submit" class="register-button" [disabled]="loading">
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading" class="loading-spinner">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 11-6.219-8.56"/>
          </svg>
        </span>
      </button>
    </form>

    <div class="register-footer">
      <p>Already have an account? <a (click)="goToLogin()" class="login-link">Sign in here</a></p>
      <a (click)="goToHome()" class="back-home">← Back to Home</a>
    </div>
  </div>
</div>
