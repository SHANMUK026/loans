<div class="login-container">
  <div class="login-background">
    <div class="login-particles"></div>
    <div class="login-gradient"></div>
  </div>
  
  <div class="login-card">
    <div class="login-header">
      <div class="login-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
        </svg>
      </div>
      <h1>Welcome Back</h1>
      <p>Sign in to your account to continue</p>
    </div>

    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="userName">Username</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <input 
            type="text" 
            id="userName" 
            [(ngModel)]="userName" 
            name="userName"
            placeholder="Enter your username"
            required
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password"
            placeholder="Enter your password"
            required
          >
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" id="remember">
          <span class="checkmark"></span>
          <span class="checkbox-label">Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <div class="error-message" *ngIf="error">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        {{ error }}
      </div>

      <button type="submit" class="login-button" [disabled]="loading">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="loading-spinner">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 11-6.219-8.56"/>
          </svg>
        </span>
      </button>
    </form>


    <div class="login-footer">
      <p>Don't have an account? <a (click)="goToRegister()" class="register-link">Sign up here</a></p>
      <a (click)="goToHome()" class="back-home">‚Üê Back to Home</a>
    </div>
  </div>
</div>
